<div class="forecast" ng-mouseenter="mouseover()" ng-mouseleave="mouseleave()">
  <header>{{ day.dtJour }}<img ng-src="{{icon}}"/></header>
  <div class="container-temp">
    <temp-widget temp="day.temp" descr="day.weather[0].description" ng-if="hovering === true" mini="true"></temp-widget>
  </div>
</div>
