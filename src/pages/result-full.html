<section id="full" ng-show="page == 'full'">
  <video class="bg-video" ng-if="today.weather[0].main == 'Rain'" autoplay loop muted preload>
    <source ng-src="video/Rain.cut.mp4" type="video/mp4">
    <source ng-src="video/Rain.cut.webm" type="video/webm">
  </video>
  <video class="bg-video" ng-if="today.weather[0].main == 'Snow'" autoplay loop muted preload>
    <source ng-src="video/fallingsnow.cut.mp4" type="video/mp4">
    <source ng-src="video/fallingsnow.cut.webm" type="video/webm">
  </video>
  <video class="bg-video" ng-if="today.weather[0].main != 'Rain' && today.weather[0].main != 'Snow'" loop autoplay muted preload>
    <source ng-src="video/dawsonfalls.cut.mp4" type="video/mp4">
    <source ng-src="video/dawsonfalls.cut.webm" type="video/webm">
  </video>
  <header>{{ today.dtJour }} {{ today.dtHuman }} Ã  <search-widget></search-widget></header>
  <wind-widget deg="today.deg" speed="today.speed"></wind-widget>
  <temp-widget temp="today.temp" descr="today.weather[0].description" mini="false" dash="604" ng-if="page == 'full'"></temp-widget>
  <forecast-widget ng-repeat="day in forecast"></forecast-widget>
</section>
