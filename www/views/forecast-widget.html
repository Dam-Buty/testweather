<div class=forecast ng-mouseenter=mouseover() ng-mouseleave=mouseleave()><header>{{ day.dtName }}<img ng-src={{icon}}></header><div class=container-temp ng-if="hovering === true"><temp-widget temp=day.temp descr=day.weather[0].description ng-if="page == 'full'" mini=true dash=88></temp-widget></div></div>
