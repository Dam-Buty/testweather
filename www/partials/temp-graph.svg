<svg class=graph ng-if=!mobile><g id=layer1><path class=strikeout ng-attr-d="{{ path }}"></path><animate attributename=stroke-dashoffset ng-attr-from="{{ dash }}" to=0 dur=1s begin=rect.click;0s></animate></g><circle ng-repeat="point in [points[0], points[3]]" ng-attr-cx={{point[0]}} ng-attr-cy={{point[1]}} ng-attr-r={{pointsWidth}} stroke=blue stroke-width=2 fill=none></circle><rect id=rect width=100% height=100% fill=none pointer-events=all></rect></svg>