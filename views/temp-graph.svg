<svg class="graph">
  <g id="layer1">
    <path class="strikeout" ng-attr-d="{{ path }}">
      <animate attributeName="stroke-dashoffset" ng-attr-from="{{ dash }}" to="0" dur="1s" begin="rect.click;0s"/>
    </path>
  </g>
  <rect id="rect" width="100%" height="100%" fill="none" pointer-events="all"/>
</svg>
